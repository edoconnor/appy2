<!-- Modal -->
<div
  class="modal fade"
  id="staticBackdrop"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-header-text">
          <h1 class="modal-title" id="staticBackdropLabel">Contact Form</h1>
        </div>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form
          action="https://formsubmit.co/bad15cffc680a00084ad3be9aef56ef8"
          method="POST"
          name="contact"
          class="contact-form"
        >
          <!-- <---- Honeypot ----->
          <input type="text" name="_honey" style="display: none" />
          <!-- <---- Disable Captcha ----->
          <input type="hidden" name="_captcha" value="false" />
          <!-- <---- Success Redirect ----->
          <input type="hidden" name="_next" value="https://www.oconnor.app" />
          <div>
            <input
              type="text"
              class="form-control rounded mb-3 form-input"
              name="name"
              placeholder="Name"
              required
            />
          </div>
          <div>
            <input
              type="email"
              class="form-control rounded mb-3 form-input"
              name="email"
              placeholder="Email"
              required
            />
          </div>
          <div>
            <textarea
              name="message"
              class="form-control rounded mb-3 form-text-area"
              rows="5"
              cols="30"
              placeholder="Message"
              required
            ></textarea>
          </div>

          <input
            class="email btn btn-primary"
            type="button"
            input
            type="submit"
            value="Send"
          />
        </form>
      </div>
    </div>
  </div>
</div>
